<body>

    <section>
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to me through the following methods:</p>
        <ul>
            <li><strong>Email:</strong> <a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn Profile</a></li>
            <li><strong>GitHub:</strong> <a href="https://github.com/your-github" target="_blank">GitHub Profile</a></li>
        </ul>

        <h3>Contact Form</h3>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
